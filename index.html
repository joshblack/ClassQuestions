<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Questions Project</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/stylesheets/normalize.css">
	<link rel="stylesheet" href="/stylesheets/styles.css">
</head>
<body>
	<header class="header-wrapper">
		<div class="site-title">
			<h1><a href="#" class="search-icon">Have a Question?</a></h1>
		</div>
	</header>
	<div class="ribbons">
		<div class="ribbon ribbon-first"></div>
		<div class="ribbon ribbon-second"></div>
		<div class="ribbon ribbon-third"></div>
		<div class="ribbon ribbon-fourth"></div>
	</div>
	<div class="page">
		<div id="username-wrapper">
			<p>Enter a username:</p>
			<p id="username-error"></p>
			<form id="username-set">
				<input size="35" id="username" autofocus autocomplete="off"></input>
				<input type="submit"></input>
			</form>
		</div>
		<div id="content">
			<section id="questions">
				<div id="questions-display"></div>
				<form id="question-submit">
					<input size="35" id="question"></input>
					<input type="submit"></input>
				</form>
			</section>
			<aside id="users"></aside>
		</div>
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/javascript/app.js"></script>
</body>
</html>
